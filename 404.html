<h1>Page not found</h1>

<p>The page you requested could not be found. Try using the navigation {% if site.search_enabled != false %}or search {% endif %}to find what you're looking for or go to this <a href="{{ '/' | absolute_url }}">site's home page</a>.</p>


<script>
    function redirect() {
        const pathname = window.location.pathname;
        
        if (pathname.toLowerCase().indexOf('versions/3.2.3') > -1) {
            return;
        }

        const supposedLocation = `https://documentation.cluedin.net/versions/3.2.3${pathname}`;
    
        fetch(supposedLocation)
            .then(response => {
                if (!response.ok) {
                    return;
                }
                if (window.location.href === supposedLocation.toLowerCase()) {
                    return;
                }

                window.location.href = supposedLocation;
            });
    }

    redirect();
</script>
