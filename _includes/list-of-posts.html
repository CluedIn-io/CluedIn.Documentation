<ul class= "post_list">
  {% for post in include.posts %}
  <li>
      <a href="{{ post.url }}">{{ post.title }}</a> &mdash; 
      <span class="author">
          {% if post.author %}
             by {{post.author}} &mdash;
         {% endif %}
      </span>
      <small>{{ post.date | date: "%-d %B %Y" }}</small>
    <span class="tags">
      {% include post-tags.html tags=post.tags %}
      </span>
  </li>
  {% endfor %}
</ul>
