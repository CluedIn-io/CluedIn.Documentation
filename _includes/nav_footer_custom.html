<div class="nav-category" style="margin-top: 1rem;width: 100%;">
  <span class="nav-category-title">Version</span>
  <div class="nav-category-content" style="margin-top:6px">
    <select id="version-switcher" style="width: 100%; padding: 4px; border-radius: 4px;"
      onchange="if (this.value) window.location.href=this.value">
      <option value="/">Latest</option>
      <option value="/v2025-05/">2025.05</option>
    </select>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const select = document.getElementById('version-switcher');
    const current = window.location.pathname.startsWith('/v2025-05/') ? '/v2025-05/' : '/';
    select.value = current;
  });
</script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const match = window.location.pathname.match(/^\/(v\d{4}-\d{2})\//);
    if (match) {
      const version = match[1];
      const container = document.getElementById('version-banner');
      if (container) {
        container.innerHTML = `
          <div class="alert alert-warning" role="alert" style="text-align:center; margin-bottom:0;">
            ⚠️ You are viewing the <strong>${version}</strong> version of the documentation.
            <a href="/" style="text-decoration:underline;">Click here for the latest version.</a>
          </div>
        `;
      }
    }
  });
  </script>
